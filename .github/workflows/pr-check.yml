name: PR Quality Checks

on:
  pull_request:
    branches: ['*']
  push:
    branches: ['claude/**']

permissions:
  contents: read
  pull-requests: write

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true
        id: lint

      - name: Run TypeScript check
        run: npm run typecheck
        continue-on-error: true
        id: typecheck

      - name: Run tests
        run: npm test -- --run
        continue-on-error: true
        id: test

      - name: Run build
        run: npm run build
        continue-on-error: true
        id: build

      - name: Check all steps
        run: |
          if [[ "${{ steps.lint.outcome }}" == "failure" ]] || \
             [[ "${{ steps.typecheck.outcome }}" == "failure" ]] || \
             [[ "${{ steps.test.outcome }}" == "failure" ]] || \
             [[ "${{ steps.build.outcome }}" == "failure" ]]; then
            echo "❌ Quality checks failed"
            exit 1
          else
            echo "✅ All quality checks passed"
          fi

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const lintStatus = '${{ steps.lint.outcome }}' === 'success' ? '✅' : '❌';
            const typecheckStatus = '${{ steps.typecheck.outcome }}' === 'success' ? '✅' : '❌';
            const testStatus = '${{ steps.test.outcome }}' === 'success' ? '✅' : '❌';
            const buildStatus = '${{ steps.build.outcome }}' === 'success' ? '✅' : '❌';

            const comment = `## Quality Check Results

            ${lintStatus} **ESLint**: ${lintStatus === '✅' ? 'Passed' : 'Failed'}
            ${typecheckStatus} **TypeScript**: ${typecheckStatus === '✅' ? 'Passed' : 'Failed'}
            ${testStatus} **Tests**: ${testStatus === '✅' ? 'Passed' : 'Failed'}
            ${buildStatus} **Build**: ${buildStatus === '✅' ? 'Passed' : 'Failed'}

            ---
            🤖 Automated quality check by GitHub Actions`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
